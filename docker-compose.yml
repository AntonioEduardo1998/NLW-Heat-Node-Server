version: '3.8'
services:
  node-api:
    container_name: node-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - postgres
    environment:
      - GITHUB_CLIENT_SECRET=922007172b85938d9fd475026baf7175cbb21d06
      - GITHUB_CLIENT_ID=53195716cc7280da1f37
      - JWT_SECRET=9683a08e8cbcf81daa933e5a4b32c3eb
      - DATABASE_URL=postgresql://prisma:root@postgres:5432/mydb?schema=mydb&sslmode=prefer

  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=prisma
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=mydb
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: node-db
